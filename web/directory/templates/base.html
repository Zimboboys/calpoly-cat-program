{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Client View</title>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/scrolling-nav.css" %}" rel="stylesheet">
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
</head>
<body id="page-top">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">T-MHA Client View</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#clients">Clients</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/help">Help</a></li>
            </ul>
        </div>
    </div>
</nav>

{% block pageContent %}{% endblock pageContent %}

<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Made with &#9829; by Hack4Impact CalPoly</p>
    </div>
</footer>
</body>

<script src="{% static "js/jquery.js" %}"></script>
<script src="{% static "js/bootstrap.js" %}"></script>
<script src="{% static "js/custom.js" %}"></script>

<script src="{% static "js/easing.js" %}"></script>
<script src="{% static "js/scrolling-nav.js" %}"></script>
</html>
